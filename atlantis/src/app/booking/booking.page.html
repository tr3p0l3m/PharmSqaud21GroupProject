<ion-header>
  <ion-toolbar>	
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
      <ion-button class="btn-right">
        <ion-icon name="contact"></ion-icon>
      </ion-button>
    <ion-title>Search flights</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-img id="logo" src="../../assets/img/logo.jpg"></ion-img>
  <div>
    <ion-button id="oneway" [(ngModel)]='tripType'>ONE WAY</ion-button>
    <ion-button id="twoway" [(ngModel)]='tripType'> TWO WAY</ion-button>
  </div>

  <div class="fromselector">
    <ion-img id="takeoff" src="../../assets/img/takeoff.png"></ion-img>
    <strong id="fromtitle">FROM:</strong>
    <select id="selector" name="dropdown">
      <option value="Accra Kotoka" [(ngModel)]='departureAirport'>Accra Kotoka</option>
      <option value="Obasanjo International" [(ngModel)]='departureAirport'>Obasanjo International</option>
    </select>
  </div>

  <div class="toselector">
    <ion-img id="landing" src="../../assets/img/landing.png"></ion-img>
    <strong id="totitle" > TO:</strong>
    <select id="selector2" name="dropdown">
      <option value="Accra Kotoka" [(ngModel)]='arrivalAirport'>Accra Kotoka</option>
      <option value="Obasanjo International" [(ngModel)]='arrivalAirport'>Obasanjo International</option>
    </select>
  </div>

  <div class="departure">
    <ion-img id="departimg" src="../../assets/img/flightcalendar.png"></ion-img>
    <strong id="departtitle" >Departure:</strong>
    <input id="datetime" type="date" [(ngModel)]='date'>
  </div>

  <div class="arrival">
    <ion-img id="arrivalimg" src="../../assets/img/flightcalendar.png"></ion-img>
    <strong id="arrivaltitle">Arrival:</strong>
    <input id="datetime2" type="date" [(ngModel)]='date'>
  </div>

  <div class="passengers">
    <ion-img id="passengerimg" src="../../assets/img/passenger.png"></ion-img>
    <strong id="passengertitle" >Passengers</strong>
    <select id="selector3" name="dropdown">
      <option value="Adult" [(ngModel)]='passengers'>Adult</option>
      <option value="Child + Adult" [(ngModel)]='passengers'>Child + Adult</option>
    </select>
  </div>

  <div class="priority">
    <ion-img id="priorityimg" src="../../assets/img/seat.png"></ion-img>
    <strong id="prioritytitle" >Class</strong>
    <select id="selector4" name="dropdown">
      <option value="First Class" [(ngModel)]='passClass'>First Class</option>
      <option value="Economy +" [(ngModel)]='passClass'>Economy +</option>
      <option value="Economy" [(ngModel)]='passClass'>Economy</option>
    </select>
  </div>

  <ion-button id="searchbtn" expand="block" (click)='bootHTTP()'> SEARCH FLIGHT </ion-button>

</ion-content>
